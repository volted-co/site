erms of Use were last modified on July 21, 2020.</strong>\n        </div>\n        <div class="title is-6"><br></div>\n        <div class="term">\n            <h4>Authorization of Use</h4>\n            <p class="term__text">\n                You may reproduce, modify or integrate into other works ("Content Use") software,&nbsp;documents and graphics from VOLTED&nbsp;(the “Content”) <u>subject to the following</u>:</p>\n            <p class="term__text">(1) Content Use is authorized in&nbsp;accordance with the license included with the content.</p>\n            <p class="term__text">(2) Content devoid of a license might not be reproduced, modified or integrated into other works, with the exception of software usage examples used&nbsp;in accordance with these Terms of Use.<span style="font-size: 1rem;"></span></p>\n            <p class="term__text">(3) Content Use not covered by the previous points is expressly forbidden without prior written permission from VOLTED.</p>\n            <p class="term__text">\n                All rights, title and interest not expressly granted are reserved.\n            </p>\n\n        </div>\n        <div class="term">\n            <h4>Restrictions</h4>\n            <p class="term__text">\n                As a condition of your use of VOLTED, you represent and warrant that you shall not use VOLTED for any purpose that is unlawful or prohibited by these Terms of Use. You will not submit any false, misleading or inaccurate information to VOLTED. You will abide by all applicable local, state, national and international laws and regulations and you shall be solely responsible and liable for all of your acts or omissions that occur while you use VOLTED. By ways of example, and not as a limitation, you will not use VOLTED to:\n            </p>\n            <p class="term__text">\n            </p>\n            <ul>\n                <li>Defame, abuse, harass, stalk, threaten or otherwise violate or infringe the legal rights (such as, but not limited to, rights of privacy, publicity and intellectual property) of others;</li>\n                <li>Publish, distribute or disseminate any harmful, inappropriate, profane, vulgar, infringing, obscene, tortious, indecent, immoral or otherwise objectionable material or information;</li>\n                <li>Transmit or upload any material to VOLTED that contains viruses, trojan horses, worms, time bombs, cancelbots, spyware, or any other harmful or deleterious programs;</li>\n                <li>Interfere with or disrupt VOLTED networks or servers;</li>\n                <li>Harvest or otherwise collect information from VOLTED about others, including without limitation email addresses, without proper consent;</li>\n                <li>Use the account, login identification, or password of another party to access VOLTED;</li>\n                <li>Otherwise attempt to gain unauthorized access to VOLTED, other accounts, computer systems or networks connected to VOLTED, through password mining or any other means; or</li>\n                <li>Interfere with another individual’s or entity’s use or enjoyment of VOLTED.</li>\n            </ul>\n            <p></p>\n            <p class="term__text">\n                We have no obligation to monitor your use of VOLTED or retain the content of any of your sessions on the Site. However, we reserve the right at all times to monitor, review, retain and/or disclose any information as necessary to satisfy any applicable law, regulation, legal process or governmental request.\n            </p>\n        </div>\n        <div class="term">\n            <h4>Infringement Claims Policy</h4>\n            <p class="term__text">\n                We respect the intellectual property of others, and we ask you to do the same. If you believe some Content on VOLTED has been copied in such a way as to constitute copyright infringement, please contact us below. We may investigate and take appropriate action.\n            </p>\n        </div>\n        <div class="term">\n            <h4>Links to Other Sites</h4>\n            <p class="term__text">\n                Any links on this Site may let you leave the Site and go to other Web sites. The linked Web sites are not under our control, and we do not endorse and are not responsible for their content, accuracy or any other aspect of any linked site. If you decide to access any of the third party sites linked to this Site, you do this entirely at your own risk.\n            </p>\n        </div>\n        <div class="term">\n            <h4>Privacy</h4>\n            <p class="term__text">\n                Personal information submitted by you to us through the VOLTED is treated according to the <a href="/policies/privacy" class="">Privacy Policy</a>. Our privacy policy does not apply to other Web sites, and we will not have any liability for the information collection or dissemination policies of third parties. By using the VOLTED, you agree you have read and understand the Privacy Policy, which is a condition to your use of VOLTED. You should not access the VOLTED if you do not agree with the terms of the Privacy Policy.\n            </p>\n        </div>\n        <div class="term">\n            <h4>Disclaimer of Warranties</h4>\n            <p class="term__text notification is-warning is-uppercase">\n                The Site, Services and all Content are provided “as is” without warranty of any kind, express or implied. We hereby disclaim all warranties and conditions with regard to the Site and all Content, including all warranties, implied or express, of merchantability, fitness for a particular purpose, title and non-infringement. In no event shall VOLTED, its contractors, partners, vendors, suppliers, and service providers be liable for any damages whatsoever, (including, without limitation, damages resulting from loss of use, data or profits), whether in an action of contract, negligence or other tort related action, arising out of, or in connection with, or in contemplation of the use or performance of the site or any content, even if we have been advised of the possibility of such damages\n                <br><br>\n                You are also advised that any Content or portions of the Site may contain errors or omissions; VOLTED may remove, replace, or make changes in the Content without notice at any time; and VOLTED is under no obligation to update the Content.\n            </p>\n        </div>\n        <div class="term">\n            <h4>\n                Indemnification\n            </h4>\n            <p class="term__text notification is-warning is-uppercase">\n                You will indemnify and hold VOLTED, its contractors, partners, vendors, suppliers, and service providers harmless, including costs and attorneys’ fees, from any claim or demand made by any third party due to or arising out of your usage of the Site or Services, your violation of this Agreement, or your infringement or any third party using your account, of any intellectual property right.\n            </p>\n        </div>\n        <div class="term">\n            <h4>Limitation of Liability</h4>\n            <p class="term__text notification is-warning is-uppercase">\n                In no event will VOLTED, its contractors, partners, vendors, suppliers, and service providers, be liable with respect to any subject matter of this Terms of Service under any contract, negligence, strict liability or other legal or equitable theory for: (i) any special, incidental or consequential damages; (ii) the cost of procurement for substitute products or services; (iii) for interruption of use or loss or corruption of data; or (iv) for any amounts that exceed the fees paid by you to VOLTED under the Terms of Use during the twelve (12) month period prior to the cause of action. VOLTED shall have no liability for any failure or delay due to matters beyond their reasonable control. The foregoing shall not apply to the extent prohibited by applicable law.\n            </p>\n        </div>\n        <div class="term">\n            <h4>Contact</h4>\n            <p class="term__text">\n                If you have any questions or concerns regarding these Terms of Use, please <a href="mailto:contact@volted.co" class="">Contact Us</a>.\n            </p>\n        </div>\n    </div>\n\n\n</div>',template:"page",updatedAt:1708210712385,createdAt:1708141350704,vars:{}},rootPath:"../",headHtml:"<title>%item.title% - %site.title%</title>\n<style>\n  .page header.page-header .header-nav .logo img {\n    width: 100px;\n  }\n\n  .page section {\n    border-bottom: none !important;\n  }\n\n  .page section:nth-child(3) {\n    display: none !important;\n  }\n\n  .page.page-post .post-date {\n    display: none !important;\n  }\n</style><style>\n  .page.page-post a {\n    color: white;\n  }\n\n  .page.page-post .hero {\n    margin-top: 50px;\n    padding: 40px;\n    background: #232323;\n  }\n  \n  .hero .hero-title {\n    margin-bottom: 0;\n}\n</style>",footerHtml:"",sidebarHtml:"",vars:{logoImageUrl:"/assets/images/logo.png",footerLeft:"© Volted Interactive"}},{site:PRSSConfig}));ReactDOM.render(PRSSElement,document.getElementById("root"));</script></body></html>
