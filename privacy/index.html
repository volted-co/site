<!DOCTYPE html><html lang="en"><head><meta name="description" content="This privacy policy will help you understand what information we collect and use at VOLTED, and the choices you have associated with that information...."><meta name="twitter:description" content="This privacy policy will help you understand what information we collect and use at VOLTED, and the choices you have associated with that information...."><meta property="og:title" content="Privacy Policy"><meta property="og:site_name" content="Volted"><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css" rel="stylesheet"><title>Privacy Policy - Volted</title><style>.page header.page-header .header-nav .logo img{width:100px}.page section{border-bottom:none!important}.page section:nth-child(3){display:none!important}.page.page-post .post-date{display:none!important}</style><style>.page.page-post a{color:#fff}.page.page-post .hero{margin-top:50px;padding:40px;background:#232323}.hero .hero-title{margin-bottom:0}</style></head><body><div id="root"></div><script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script><script src="../items.js"></script><script crossorigin src="https://cdn.jsdelivr.net/npm/react@16.13.1/umd/react.production.min.js"></script><script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@16.13.1/umd/react-dom.production.min.js"></script><script crossorigin src="https://cdn.jsdelivr.net/npm/@hodgef/slate-dark-theme@1.2.0/build/page.js"></script><script src="../config.js"></script><script>var PRSSElement=React.createElement(PRSSComponent.default,Object.assign({path:"/privacy",templateId:"slate-dark.page",parser:"react",item:{uuid:"0d58f224-d86e-448a-a15a-f431a9d58ae5",slug:"privacy",title:"Privacy Policy",content:'<p>\n</p>\n<div class="view-privacy">\n    <div class="text">\n        <p class="term__text">\n            This privacy policy will help you understand what information we collect and use at VOLTED, and the choices you have associated with that information. When we refer to “VOLTED,” “we,” “our,” or “us” in this policy, we are referring to the VOLTED website at <a href="https://www.octotree.io" target="_blank" rel="noopener">https://volted.co</a> (the “Site”),&nbsp;the VOLTED-developed software and its websites (the “Services”) and the developers of these software (the “Developers”).\n        </p>\n        <div class="title is-6">\n            <strong>Effective date: February 17, 2024</strong>\n        </div>\n        <br>\n        <div class="title is-6">\n        </div>\n        <div class="term">\n            <h4>Information we collect and how we use it</h4>\n            <div class="subterm">\n                <strong>Registration and contact information</strong>\n                <p class="subterm__text">\n                    We collect information from you as part of certain features provided by VOLTED. The information we collect may include your name, email address, company name, phone number, and state. Third party tools, such as Google Analytics and Carbon, employed on&nbsp;VOLTED may collect additional information from you, such as geographic area, operating system, browser, and inbound referral link. We may use the contact information you input to send you support information, product and service announcements, and other business communications, and to service our Site and Services.\n                </p>\n            </div>\n            <div class="subterm">\n                <div class="subterm__name"><strong>IP Addresses</strong></div>\n                <p class="subterm__text">\n                    Tools employed on&nbsp;VOLTED may gather your IP address when you access it. We use IP addresses to analyze trends, administer, maintain and improve VOLTED, and gather broad geolocation information for aggregate use. Your IP address may indicate the city from which you are accessing the Internet, but we do not use your IP address in a manner linked to your personally identifiable information.\n                </p>\n            </div>\n            <div class="subterm">\n                <div class="subterm__name"><strong>Cookies and online tracking</strong></div>\n                <p class="subterm__text">\n                    A cookie is a small file placed on your computer that stores information. Overall, cookies help us provide you with better services. We may use cookies to verify your browser and to maintain your session. These cookies don’t collect personally identifiable information. You can choose to accept or decline cookies. Most web browsers automatically accept cookies, but you can usually modify your browser setting to decline cookies if you prefer. This may prevent you from taking full advantage of the Site. If you opt out of using cookies, we may employ a cookie only to help us remember this preference. If you would like further information on the cookies we employ, please contact us.\n                </p>\n                <p class="subterm__text">\n                    Google Analytics is a web analytics service provided by Google. Google Analytics may use cookies or other means to help us analyze how users use VOLTED. The information generated by the cookies about your use of VOLTED (including your IP address) will be transmitted to and stored by Google on servers in the United States. Google will use this information for the purpose of evaluating your use of the Site, compiling reports on Site activity and providing other services relating to website activity and internet usage. Google may use the data collected to contextualize and personalize the ads of its own advertising network. Google may also transfer this information to third parties where required to do so by law, or where such third parties process the information on Google’s behalf. By using this Site, you consent to the processing of data about you by Google in the manner and for the purposes set out above. You can also opt out of Google’s advertising tracking cookie or use a browser plugin to opt out of all Google Analytics tracking software. Find more information about Google’s privacy practices here: <a href="http://www.google.com/intl/en/policies/" target="_blank" rel="noopener">https://www.google.com/intl/en/policies/</a>.\n                </p>\n            </div>\n        </div>\n        <h4>\n            Choice</h4>\n\n        <p>\n            You may have options about how the personal information that you provide us may be used. For example, we may allow you to unsubscribe from emails we send via a link or other method in those emails. Some of the purposes for which we use your personal information are described in this Privacy Policy. Some of the uses of your information are necessary for the services we provide through VOLTED or for the reason you provided us with the information, and if you don’t want your information used in certain ways, it may prevent you from using VOLTED.\n        </p>\n        <div class="term">\n            <h4>Security</h4>\n            <p class="term__text">\n                We are committed to ensuring that your personal information is secure. We maintain or use third parties to maintain physical, electronic and managerial procedures designed to safeguard the information we collect through the Site. However, no information can be absolutely secure, and we can’t guarantee the security of any information that is the subject of this Privacy Policy or any information that is submitted to us via the Internet.\n            </p>\n            <p class="term__text">\n                When using third-party Login&nbsp;capabilities on VOLTED, access tokens from that third-party service might be needed. When you provide these tokens, these are stored in your device. VOLTED uses these&nbsp;tokens only to authenticate the requests with the third-party. We don’t transmit or store access tokens on our servers. You must take necessary safeguard measures to ensure your access tokens are secure.\n            </p>\n        </div>\n        <div class="term">\n            <h4>Update Your Information</h4>\n            <p class="term__text">\n                We will let you update your personal information that you have provided to us through the methods available on VOLTED. You may also contact us to update your information. We will also take steps to make sure that any updates that you provide are processed in a timely and complete manner.\n            </p>\n        </div>\n        <div class="term">\n            <h4>Third Parties</h4>\n            <p class="term__text">\n                Third parties may operate or host the Site or the computers that operate the Site, store or process data for us, and provide services related to the information requests that you have submitted or communications we provide to you. We do not sell personally identifiable information collected on VOLTED to third party marketers.\n            </p>\n        </div>\n        <div class="term">\n            <h4>Location</h4>\n            <p class="term__text">\n                Information that we collect from you may be transferred to, and stored at, a destination outside the United States, European Economic Area (“EEA”) or the country in which you are located. The personnel who use your information as part of the practices described in this Privacy Policy may also be located outside the United States, EEA or the country in which you are located. By submitting your personal information, you agree to this transfer, storing or processing.\n            </p>\n        </div>\n        <div class="term">\n            <h4>Exceptions</h4>\n            <p class="term__text">\n                In addition to the uses described above in this Privacy Policy, we may use and disclose information, including personally identifiable information, submitted by you and/or collected by us or otherwise subject to this Privacy Policy, to the extent reasonably necessary for any one or more of the following purposes: (i) to correct technical problems and malfunctions in VOLTED and to technically process your information; (ii) to protect the security and integrity of VOLTED; (iii) to protect our rights and property and the rights and property of others; (iv) to respond to claims that your information violates the rights or interests of third parties; (v) to comply with applicable law; (vi) to respond to judicial process; and (vii) to the extent permitted under other provisions of law, to provide information to law enforcement agencies and for an investigation on a matter related to public safety, as applicable.\n            </p>\n            <p class="term__text">\n                You understand and agree that technical processing of your information is and may be required (a) to send and receive messages regarding your use of VOLTED; (b) to conform to the technical requirements of connecting networks; (c) to conform to the limitations of VOLTED; and (d) to conform to other, similar technical requirements.\n            </p>\n        </div>\n        <div class="term">\n            <h4>Updates</h4>\n            <p class="term__text">\n                We may periodically update this Privacy Policy. For example, we may update this policy in order to describe how new features may affect our use of your information and to let you know of new controls and features that we may provide you. We will not apply changes to this policy retroactively to information we have previously collected.\n            </p>\n        </div>\n        <div class="term">\n            <h4>Contact</h4>\n            <p class="term__text">\n                If you have a question about this Privacy Policy, please <a href="mailto:contact@volted.co" class="">Contact Us</a>.\n            </p>\n        </div>\n    </div>\n\n</div>',template:"page",updatedAt:1708210731457,createdAt:1708141330940,vars:{}},rootPath:"../",headHtml:"<title>%item.title% - %site.title%</title>\n<style>\n  .page header.page-header .header-nav .logo img {\n    width: 100px;\n  }\n\n  .page section {\n    border-bottom: none !important;\n  }\n\n  .page section:nth-child(3) {\n    display: none !important;\n  }\n\n  .page.page-post .post-date {\n    display: none !important;\n  }\n</style><style>\n  .page.page-post a {\n    color: white;\n  }\n\n  .page.page-post .hero {\n    margin-top: 50px;\n    padding: 40px;\n    background: #232323;\n  }\n  \n  .hero .hero-title {\n    margin-bottom: 0;\n  }\n</style>",footerHtml:"",sidebarHtml:"",vars:{logoImageUrl:"/assets/images/logo.png",footerLeft:"© Volted Interactive"}},{site:PRSSConfig}));ReactDOM.render(PRSSElement,document.getElementById("root"));</script></body></html>
